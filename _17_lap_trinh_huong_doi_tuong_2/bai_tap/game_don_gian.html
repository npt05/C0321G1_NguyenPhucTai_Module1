<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <div id="game"></div>
   <script>

       class Hero{
           constructor(image, top, left, width, height) {

               this.image = image;
               this.top = top;
               this.left = left;
               this.width = width;
               this.height = height;
           }
           getHeroElement (){
               return '<img width="'+ this.width + '"' +
                   ' height="'+ this.height+ '"' +
                   ' src="' + this.image +'"' +
                   ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
           }

           moveRight (){
               this.left += 10;
               console.log('ok: ' + this.left);
           }

           moveLeft (){
               this.left -= 10;
               console.log('ok: ' + this.left);
           }

           moveDown(){
               this.top += 5;
               console.log('ok:' + this.top);
           }
           moveUp(){
               this.top -= 5;
               console.log('ok:' + this.top);
           }
       }

       let  hero = new Hero('nobita.png', 0, 0, 400,300 );
       function start() {
           if ( hero.left < (window.innerWidth - hero.width) && hero.top === 0 ) {
               hero.moveRight()
           } else if (hero.left >= (window.innerWidth - hero.width) && hero.top < window.innerHeight - hero.height){
               hero.moveDown()
           } else if ( hero.left >= 5 && hero.top >= window.innerHeight - hero.height -5){
               hero.moveLeft()
           } else if (hero.left === 0 && hero.top >= 0){
               hero.moveUp()
           }
           document.getElementById('game').innerHTML = hero.getHeroElement();
           setTimeout(start)
       }
       start();
   </script>
</body>
</html>
