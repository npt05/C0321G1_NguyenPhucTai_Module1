<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      class Apple {
         constructor() {

           this.weight = 10;
         }

        decrease  () {
         return this.weight--;
       }
       isEmpty  () {
         if (this.weight === 0) {
           return true
         } else {
           return false
         }
       }
       getWeight  () {
         return this.weight;
       }
      }
      class Human {
         constructor(name, weight) {
           this.name = name;
           this.gender = "";
           this.weight = weight;
         }

       isMale  () {
         if (this.gender == "male") {
           return true
         } else {
           return false
         }
       }

       setGender (sex) {
         return this.gender = sex;
       }

       eatApple (apple) {
         if (!apple.isEmpty()) {
           this.weight += 1;
           apple.decrease();
           console.log(`${this.name} eat apple....`)
         }
       }

      }

      function theStory() {
         var adam = new Human('adam', 60);
         var eva = new Human('eva', 45);
         var apple = new Apple()
         adam.setGender('male');
         eva.setGender('female');
         while (apple.weight > 0) {
           adam.eatApple(apple);
           eva.eatApple(apple);
         }
         console.log('Apple are already eaten');
      }

       theStory();
    </script>
</body>
</html>
