<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <script>
          class ElectricLamp {
              turnOff(){
                  this.status = false;
              }
              turnOn(){
                  this.status = true;
              }
          }
          class  SwitchButton{
              connectToLamp(ElectricLamp){
                  this.lamp = ElectricLamp;
              }
              switchOff(){
                  this.status = false;
                  this.lamp.turnOff();
                  alert('bóng đèn đang tắt!');
              }
              switchOn(){
                  this.status = true;
                  this.lamp.turnOn();
                  alert('bóng đèn đang bật!');
              }
          }
          let switchButton = new SwitchButton();
          let electricLamp = new ElectricLamp();

          switchButton.connectToLamp(electricLamp);
          switchButton.switchOff();
          document.write('electricLamp status: ' + electricLamp.status + '<br>');
          switchButton.switchOn();
          document.write('electricLamp status: ' + electricLamp.status + '<br>');
      </script>
</body>
</html>
