<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         function tinhChuVivaDienTichHinhTron(r) {
            let c = 2*2.14*r;
            alert("Chu vi hình tròn có bán kính " +r+ " là: " +c);
            let s = 3.14*r*r;
            alert("Diện tích hình tròn có bán kính " +r+ "là: " +s);
         }
         let a = parseFloat(prompt("Nhập vào bán kính đường tròn: "));
         tinhChuVivaDienTichHinhTron(a);
     </script>
</body>
</html>
