     <script>
         function timSoNhoNhat(x,y,z) {
                 if(x<y){
                     if(x<z){
                         return x;
                     }else return z;
                 }else if(y<z){
                     return y;
                 }else return z;
         }
         let a =parseInt(prompt("nhập vào số thứ nhất"));
         let b =parseInt(prompt("nhập vào số thứ hai"));
         let c =parseInt(prompt("nhập vào số thứ ba"));
         alert("số nhỏ nhất trong 3 số là số : " +timSoNhoNhat(a,b,c));
     </script>
