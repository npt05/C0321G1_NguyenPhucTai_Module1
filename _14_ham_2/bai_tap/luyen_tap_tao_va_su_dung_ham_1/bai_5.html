<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         let ngoiSao =["Polaris","Aldebaran","Deneb","Vega"," Altair","Dubhe","Regulus"];
         let chomSao =["Ursa Minor","Tarurus","Cygnus","Lyra","Aquila","Ursa Major","Leo"];
         function timChomSao(x) {
            for(let i=0; i<7; i++){
              if(x === ngoiSao[i]){
                return chomSao[i];
              }
            } return "Không tìm thấy"
         }
         let a = prompt("Nhập tên ngôi sao: ");
         alert(timChomSao(a));
     </script>
</body>
</html>
