<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
       function footToMeter(foot) {
           return 0.305 * foot
       }
       function meterToFoot(meter) {
           return 3.279 * meter
       }
       let a = parseFloat(prompt("Nhập vào foot: "));
       let b = parseFloat(prompt("Nhập vào meter: "));
       let x = footToMeter(a);
       let y = meterToFoot(b);
       alert(a+ "foot = " +x+ "meter");
       alert(b+ "meter = " +y+ "foot");
</script>
</body>
</html>
