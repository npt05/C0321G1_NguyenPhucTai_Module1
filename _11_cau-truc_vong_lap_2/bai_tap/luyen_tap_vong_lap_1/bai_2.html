<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 1</title>
</head>
<body>
     <script>
         let nhietdo=parseInt(prompt("Nhập nhiệt độ vào đây: ");
         if(nhietdo<20){
             alert("Tăng nhiệt lên bạn ơi.");
         }else if(nhietdo>100){
             alert("Hạ nhiệt lại bạn ơi.");
         }else {
             alert("Oke bạn.");
         }
     </script>
</body>
</html>
