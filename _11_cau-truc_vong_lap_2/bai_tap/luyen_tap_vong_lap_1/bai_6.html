<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         let sum=0;
         let dem=0;
         for(let i=1;i<200;i++){
             if(i%7 == 0){
                 sum+=i;
                 dem++;
             }
             if(dem == 30){
                 break;
             }
         }
         alert("Tổng của 30 số đầu tiên chia hết cho 7 trong dãy tự nhiên là : " +sum);
     </script>
</body>
</html>
