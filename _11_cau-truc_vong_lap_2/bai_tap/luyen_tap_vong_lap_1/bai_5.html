<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
       let a=0;
       let b=1;
       let sum=0;
       let tong=0;
       for(let i=0;i<18;i++){
         sum = a+b;
         a = b;
         b = sum;
         tong+=sum;
       }
       alert("Tổng của 20 số đầu tiên trong dãy fibonacci là: " +tong);
    </script>
</body>
</html>
