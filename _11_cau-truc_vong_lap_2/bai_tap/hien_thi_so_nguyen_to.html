<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên tố</title>
</head>
<body>
     <script>
          let numbers=parseInt(prompt("Nhập số lượng số nguyên tố cần in ra : "));
          let count=0;
          let n=2;
          while (count < numbers){
               let dem=0;
               for(let i=2;i<=Math.sqrt(n);i++){
                   if(n%i === 0){
                       dem++;
                   }
               }
               if(dem === 0){ alert(n);
                   count++;
               }

         n++;
         }
     </script>
</body>
</html>
