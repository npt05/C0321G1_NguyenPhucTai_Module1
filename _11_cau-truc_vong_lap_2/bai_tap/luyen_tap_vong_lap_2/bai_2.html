<body>
     <script>
         let y= x = parseInt(prompt("Nhập vào số nguyên dương:"));
         let giaithua = 1;
             if(x>0) {
                 for (x; x>=1;x--) {
                     giaithua = giaithua * x;
                 }
                 alert(y+ " = " + giaithua);
             }else {
                 alert("Nhập lại");
             }
     </script>
</body>
