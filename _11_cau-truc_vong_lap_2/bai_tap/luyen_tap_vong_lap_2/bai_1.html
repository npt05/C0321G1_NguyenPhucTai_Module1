<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         let a=0;
         let b=1;
         let sum = 0;
         let day = 0;
         let c = parseInt(prompt("Nhập vào số các số bạn muốn in ra trong dãy Fibonacci:"));
        document.write(c+" số đầu tiên trong dãy Fibonacci là: ");
         document.write(a);
         document.write(" ");
         document.write(b);
          for(let i=0;i<c-2;i++){
              sum = a+b;
              a = b;
              b = sum;
              document.write(sum);
              document.write(" ");
          }
     </script>
</body>
</html>
