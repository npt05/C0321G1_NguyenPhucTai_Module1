<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         function tinhBinhPhuong(x) {
              return x*x;
         }
         let a =parseInt(prompt("Nhập vào 1 số: "));
         alert("Bình phương của số đó là " +tinhBinhPhuong(a));
     </script>
</body>
</html>
