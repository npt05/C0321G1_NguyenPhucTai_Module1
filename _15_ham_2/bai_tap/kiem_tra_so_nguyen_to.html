<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiem_tra_snt(n) {
        var flag = true;
        if (n < 2) {
            flag = false;
        } else if (n == 2) {
            flag = true;
        } else {
            for (var i = 2; i < Math.sqrt(n); i ++) {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag == true) {
           alert(n + " là số nguyên tố ");
        } else {
            alert(n + " không phải là số nguyên tố ");
        }
    }
    let a =parseInt(prompt("Nhập vào 1 số: "));
    kiem_tra_snt(a);
</script>
</body>
</html>
