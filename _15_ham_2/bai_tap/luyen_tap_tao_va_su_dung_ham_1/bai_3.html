<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function twonumber(x,y) {
            if(x>y){
                alert(x+ ">" +y);
            }else {
                let z = x+y;
                alert(z);
            }
        }
        let a = parseInt(prompt("Nhập vào số thứ nhất: "));
        let b = parseInt(prompt("Nhập vào số thứ hai: "));
        twonumber(a,b);
    </script>
</body>
</html>
