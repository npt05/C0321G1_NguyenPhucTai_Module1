     <script>
        class Date{
            constructor(day, month, year) {
                this.day=day;
                this.month=month;
                this.year=year;
            }
            setDay(day){
                this.day=day;
            }

            setMonth(month){
                this.month=month;
            }
            setYear(year){
                this.year=year;
            }
            setDate(day,month,year){
                this.day=day;
                this.month=month;
                this.year=year;
            }
            getDay(){
             return this.day;
            }
            getMonth(){
                return this.month;
            }
            getYear(){
                return this.year;
            }

        }
        let date = new Date(2, 2, 2007);
        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();
        date.setDate(10,10,2019);
        alert(date.getDay()+ "/" +date.getMonth()+ "/" +date.getYear());
     </script>
