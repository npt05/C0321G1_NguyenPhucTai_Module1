<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện</title>
</head>
<body>
     <script>
         let doanhsobanhang=parseInt(prompt("Cho biết doanh số bán hàng:"));
         if(doanhsobanhang>=1000){
             alert("Bạn nhận được 10% hoa hồng trên tổng doanh thu của cửa hàng.");
         }else if(doanhsobanhang>=500){
             alert("Bạn nhận được 5% hoa hồng trên tổng doanh thu của cửa hàng.");
         }else if(doanhsobanhang>=100){
             alert("Bạn nhận được 2% hoa hồng trên tổng doanh thu của cửa hàng.");
         }else {
             alert("Hãy cô gắng bán được nhiều hơn.")
         }
     </script>
</body>
</html>
