<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cáu trúc điều kiện</title>
</head>
<body>
     <script>
         let sophut=parseInt(prompt("Nhập thời lượng cuộc gọi:"));
         let phi=0, phicodinh=25, tong;
          if(sophut>=200){
              phi = (sophut - 200)*200 + 150*400 + 50*600;
          }else if(sophut>=50){
              phi = (sophut - 50)*400 + 50*600;
          }else {
              phi = sophut * 600;
          }
          tong = phi + phicodinh;
          alert("Số tiền phải nộp của bạn là: " + tong);
     </script>
</body>
</html>
