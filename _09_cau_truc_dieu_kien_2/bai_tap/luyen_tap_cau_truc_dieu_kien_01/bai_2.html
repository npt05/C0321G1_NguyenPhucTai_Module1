<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện</title>
</head>
<body>
     <script>
         let tuoi=parseInt(prompt("Nhập vào tuổi của bạn:"));
         if(tuoi>=15){
             alert("Chúc mừng bạn đủ điều kiện vào lớp 10");
         }else {
             alert("Xin lỗi bạn không đủ điều kiện vào lớp 10");
         }
     </script>
</body>
</html>
