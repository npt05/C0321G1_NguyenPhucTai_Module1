<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện</title>
</head>
<body>
      <script>
          let a=parseInt(prompt("Nhập vào số bất  kì:"));
          if(a>0){
              alert("Số bạn nhập: " +a+ "  > 0");
           }else if(a==0){
              alert("Số bạn nhập: " +a+ "  = 0");
          }else {
              alert("Số bạn nhập: " +a+ "  < 0");
          }
      </script>
</body>
</html>
