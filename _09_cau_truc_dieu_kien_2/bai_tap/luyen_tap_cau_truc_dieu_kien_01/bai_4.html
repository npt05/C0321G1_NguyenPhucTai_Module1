<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện</title>
</head>
<body>
     <script>
         let a=parseInt(prompt("Nhập vào số thứ nhất:"));
         let b=parseInt(prompt("Nhập vào số thứ hai:"));
         let c=parseInt(prompt("Nhập vào số thứ ba:"));
         if(a>b){
             if(a>c){
                 alert(a+" là số lơn nhất");
             }else {
                 alert(c+" là  số lớn nhất");
             }
         }else {
             if(b>c){
                 alert(b+" là số lớn nhất");
             }else {
                 alert(c+" là số lớn nhất");
             }
         }
     </script>
</body>
</html>
