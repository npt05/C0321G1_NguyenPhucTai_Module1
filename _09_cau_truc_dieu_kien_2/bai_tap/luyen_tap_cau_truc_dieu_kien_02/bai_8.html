<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện</title>
</head>
<body>
     <script>
         let tuoi=parseInt(prompt("Nhập vào 1 số bất kì: "));
            if(tuoi>120){
                alert("Đây không phải tuổi của 1 người bình thường.");
            }else if(tuoi>0){
                alert("Đây là tuổi của 1 người nào đó.");
            }else {
                alert("Đây không phải tuổi của 1 người.");
            }
     </script>
</body>
</html>
