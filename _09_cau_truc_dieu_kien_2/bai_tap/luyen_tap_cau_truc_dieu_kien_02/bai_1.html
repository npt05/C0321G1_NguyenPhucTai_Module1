<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện</title>
</head>
<body>
     <script>
         let doc=parseFloat(prompt("Nhập vào độ C: "));
         let dof;
         if(doc>=-273){
             dof = doc*9/5 + 32;
             alert("Độ F tương ứng là: " +dof);
         }else {
             alert("Không có độ F tương ứng, giới hạn độ F khoảng - 460.");
         }
     </script>
</body>
</html>
