<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện</title>
</head>
<body>
     <script>
         let a=parseInt(prompt("Nhập vào số thứ nhất: "));
         let b=parseInt(prompt("Nhập vào số thứ hai: "));
         let c=parseInt(prompt("Nhập vào số thứ ba: "));
         if(a>0 && b>0 && c>0){
             if(a+b>c && a+c>b && b+c>a){
                 alert("Đây là 1  tam giác")
             }else {
                 alert("Đây không phải là 1 tam giác");
             }
         }
         else{
                       alert("Đây không phải là 1 tam giác");
         }
     </script>
</body>
</html>
