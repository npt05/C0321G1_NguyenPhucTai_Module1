<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện</title>
</head>
<body>
     <script>
         let luongdien=parseInt(prompt("Cho biết lượng điện tiêu thụ (Kwh): "));
         let tiendien;
         if(luongdien>=401){
             tiendien = luongdien*2.927;
             alert("Số tiền bạn phải trả là " +tiendien+ " đồng. ");
         }else if(tiendien>=301){
             tiendien = luongdien*2.834;
             alert("Số tiền bạn phải trả là " +tiendien+ " đồng. ");
         }else if(tiendien>=201){
             tiendien = luongdien*2.536;
             alert("Số tiền bạn phải trả là " +tiendien+ " đồng. ");
         }else if(tiendien>=101){
             tiendien = luongdien*2.014;
             alert("Số tiền bạn phải trả là " +tiendien+ " đồng. ");
         }else if(tiendien>=51){
             tiendien = luongdien*1.734;
             alert("Số tiền bạn phải trả là " +tiendien+ " đồng. ");
         }else if(tiendien>0){
             tiendien = luongdien*1.678;
             alert("Số tiền bạn phải trả là " +tiendien+ " đồng. ");
         }else {
             alert("Trường hợp này không làm gì cả nhé haha.");
         }
     </script>
</body>
</html>
