<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện</title>
</head>
<body>
     <script>
         let a=parseFloat(prompt("Nhập độ dài cạnh hình vuông:"));
         let dientich;
         if(a>0){
             dientich = a*a;
             alert("Diện tích hình vuông có cạch bằng " +a+ " là " +dientich);
         }else if(a == 0) {
             alert("Tính làm gì bạn ơi :)");
         }else {
             alert("Đơn vị độ dài không thể là số âm.");
         }
     </script>
</body>
</html>
