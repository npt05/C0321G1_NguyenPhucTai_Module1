<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập cấu trúc  điều kiện</title>
</head>
<body>
     <script>
         let met=parseFloat(prompt("Nhập vào số mét cần đổi: "));
         let ft;
         if(met>0){
             ft = met* 3.2808;
             alert(met+" met bằng " +ft+ " feet");
         }else if(met==0) {
             alert("0 mét cũng đi tính hả :)");
         }else {
             alert("mét không có số âm.")
         }
     </script>
</body>
</html>
