<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch case</title>
</head>
<body>
     <input id="nhapvao" type="text" name="thang" size="25"/>
     <button type="button" onclick="showMessage();">Tính số ngày</button>
     <script>
         function showMessage(){
             let sothang = document.getElementById('nhapvao').value;
         switch (sothang) {
             case "1":
             case "3":
             case "5":
             case "7":
             case "8":
             case "10":
             case "12":document.write("Tháng " +sothang+" có 31 ngày");
              break;
             case "2":
                 document.write("Tháng 2 có 28 hoặc 29 ngày");
                 break;
             case "4":
             case "6":
             case "9":
             case "11":
                 document.write("Tháng 4 có 30 ngày");
                 break;
             default:
                 document.write("Không có tháng này");
         }
         }
     </script>
</body>
</html>
