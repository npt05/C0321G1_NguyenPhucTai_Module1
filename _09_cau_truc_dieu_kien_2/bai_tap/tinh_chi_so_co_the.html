<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng cơ thể</title>
</head>
<body>
     <script>
         let chieucao=parseInt(prompt('Nhập chiều cao của bạn:'));
         let cannang=parseInt(prompt('Nhập cân nặng của bạn:'));
         let bmi = cannang / (chieucao*chieucao)
         if (bmi < 18)
             alert("Underweight");
         else if (bmi < 25.0)
             alert("Normal");
         else if (bmi < 30.0)
             alert("Overweight");
         else
             alert("Obese");
     </script>
</body>
</html>
