<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểu dữ liệu Toán tử</title>
</head>
<body>
<script>
    let inputl, inputh, inputs;
    inputl=prompt("Nhập vào điểm Lý:" );
    inputh=prompt("Nhập vào điểm Hoá:");
    inputs=prompt("Nhập vào điểm Sinh");
    let l=parseInt(inputl);
    let h=parseInt(inputh);
    let s=parseInt(inputs);
    let tong=l+h+s;
    let tb=tong/3;
    alert("Điểm tổng 3 môn là:"  +tong);
    alert("Điểm trung bình 3 môn là:"  +tb);
</script>
</body>
</html>
