<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến kiểu dữ liệu</title>
</head>
<body>
     <script>
         let dt,r,pi;
         r=parseInt(prompt("Nhập bán kính đường tròn:"));
         pi=3.14;
         dt=pi*r*r;
         alert("Diện tích hình tròn là:" +dt);
     </script>
</body>
</html>
