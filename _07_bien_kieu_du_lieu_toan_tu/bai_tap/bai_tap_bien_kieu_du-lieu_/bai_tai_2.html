<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dung kiểu dữ liệu toán tử</title>
</head>
<body>
    <script>
        let doC, doF;
        doC=parseInt(prompt("Nhập vào độ C:"));
        doF=(9*doC+60)/5;
        alert("Độ F tương ứng là:" +doF);
    </script>
</body>
</html>
