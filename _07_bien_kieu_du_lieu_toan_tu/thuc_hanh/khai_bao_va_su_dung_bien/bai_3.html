<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến</title>
</head>
<body>
     <script>
          a =parseInt(prompt("nhập vào số a:" ));
          b =parseInt(prompt("nhập vào số b:"));
          if(a % b == 0){
              alert(a+" là bộ của b" +b);
          }
          else {alert(a+" không phải là bội của b" +b);
          }
     </script>
</body>
</html>
