<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <h2 id="result"></h2>

   <script>
        var res = document.getElementById("result");

        function display() {
          let i = 1;
          let h = 5;
          let triangle = "";
          while (i <= h) {
            for (let j = 1; j <= i; j++) {
              if(i==h){
                triangle += "*"
              }else if(j == 1 || j == i) {
                 triangle += "*"
               }else {
                 triangle += '&nbsp&nbsp;';
               }

            }
            triangle += "<br/>";
            i++;
          }
          res.innerHTML = triangle;
        }

        display();
   </script>
</body>
</html>
