<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
       let string = prompt("Nhập vào 1 kí tự:");
       switch (string){
         case 'o':
         case 'u':
         case 'i':
         case 'a':
         case 'e':
         case 'O':
         case 'U':
         case 'I':
         case 'A':
         case 'E':
           alert("Đó là nguyên âm");
         break;
         default: alert("Đó là phụ âm");
         break;
       }
     </script>
</body>
</html>
