<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="display"></p>
<script>
    let doUong = ["Cafe", "Cam vắt", "Nước ép cà rốt", "Nước  ép cà chua", "Nước lọc", "Nước dừa"];
    let donGia = [15000, 12000, 12000, 10000, 8000, 10000];
    let i = 0;
    function display() {
        let tableString = '<table border="1">\n' +
            '         <tr>\n' +
            '             <th>STT</th>\n' +
            '             <th>Loại thức uống</th>\n' +
            '             <th>Chọn</th>\n' +
            '\n' +
            '         </tr>';
        for (i = 0; i < doUong.length; i++) {
            tableString += ' <tr>\n' +
                '             <td>' + (i + 1) + '</td>\n' +
                '             <td>' + doUong[i] + '</td>\n' +
                '             <td><input type="button" value="Chọn" onclick="giaCa(' + i + ')"></td>\n' +
                '         </tr>';
        }
        tableString += '</table>';
        document.getElementById("display").innerHTML = tableString;
    }

    display();

    function giaCa(i) {
        alert("Giá sản phẩm là " + donGia[i]+ " đồng");
        nhapSoLuong(i)
    }

    function nhapSoLuong(i) {
         soluong = parseInt(prompt("Nhập số lượng:"));
        thanhtien = donGia[i]*soluong;
        alert("Tổng tiền là: " +thanhtien+ " đồng");
    }
</script>
</body>
</html>
