<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, 3, 6];
    let b = [4, 5, 2];
    let c = [];
    for(let i=0; i<a.length; i++){
        let n = a[i]/b[i];
        c.push(n);
    }
    let max = c[0];
    let index = 0;
    for(let i=0; i<c.length; i++){
        if(c[i]>max){
            max = c[i];
            index = i;
        }
    }
    alert(max+ " là phân số lớn nhất có vị trí " +index)
</script>
</body>
</html>
