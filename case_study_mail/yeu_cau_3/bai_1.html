<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, 3, 4, 6, 7];
    let b = [];

    for(let i=0; i<a.length; i++){
        let n =0;
        for(let j=0; j<=i; j++) {
            n += a[j];
        }
        b.push(n);
    }
    alert(b);
</script>
</body>
</html>
