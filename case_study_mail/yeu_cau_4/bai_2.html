<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
       let str = prompt("Nhập chuỗi cần kiểm tra:");
       let str1 = str.split('').sort();
       for(let i=0; i<str.length; i++){
           let dem=-1;
           for(let j=0; j<str.length; j++){
               if(str1[j]==str1[i]){
                   dem++;
               }
           }
           str1.splice(i,dem);
       }
       alert(str1.toString());
     </script>
</body>
</html>
