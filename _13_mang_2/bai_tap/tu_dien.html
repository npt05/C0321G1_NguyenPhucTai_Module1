<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
         let enter = prompt("Enter one word:");
         let e = ['hello','good','nice','bye'];
         let dem = 0;
         let vn  = ['Xin chào','tốt','tuyệt vời','tạm biệt'];
         for (let i=0;i<e.length;i++){
              if(enter === e[i]){
                  alert(vn[i]);
                  dem = 1;
                  break;
              }
         }
         if(dem == 0) alert("No data");
    </script>
</body>
</html>
