<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
         let enter = prompt("Enter one word:");
         let E = ['hello','good','nice','bye'];
         let VN = ['Xin chào','tốt','tuyệt vời','tạm biệt'];
         for (let i=0;i<E.length;i++){
              if(enter === E[i]){
                  alert(VN[i]);
                  break;
              }else {
                  alert("No data");
                  break;
              }
         }
    </script>
</body>
</html>
