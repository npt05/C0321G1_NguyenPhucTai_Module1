<body>
     <script>
         let a =  [23,56,-2.3,-5,34,-32,45,-9];
         let dem = 0;
         for(let i=0; i<a.length; i++){
             if(a[i] === parseInt(a[i])) {
                 if (a[i] < 0) {
                     dem++;
                 }
             }
         } alert("Số các số nguyên âm trong mảng là: " +dem);
     </script>
