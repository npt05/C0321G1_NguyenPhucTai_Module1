<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <script>
          let a = [12,3,76,8,6,0,35];
          let max = 0;
          let sum = 0;
          let tb = 0;
          for(let i=0; i<a.length; i++){
              sum+=a[i];
              if(a[i]>max){
                  max = a[i];
              }
          }
          tb = sum/(a.length+1);
          alert("Giá trị lớn nhất  của mảng là: " +max);
          alert("Giá trị trung bình các phần tử trong mảng là: " +tb);
      </script>
</body>
</html>
