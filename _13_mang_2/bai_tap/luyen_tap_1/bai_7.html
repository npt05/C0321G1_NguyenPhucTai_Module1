<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         let a = [33,46,8,83,4,8,22,0,1,5];
         let v = parseInt(prompt("Nhập vào 1 số :"));
          for(let i=0; i<a.length; i++){
              if(a[i]===v){
                  a[i] = a[i+1];
                  a[i+1] = v ;
              }
          }a.pop();
          alert("Mảng a sau khi xoá v là: " +a);
     </script>
</body>
</html>
