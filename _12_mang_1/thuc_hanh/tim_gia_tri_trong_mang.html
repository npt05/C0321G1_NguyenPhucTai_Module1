<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let value = parseInt(prompt("Nhập vào 1 số: "));
        let numbers = [-3, 5, 1, 3, 2, 10];
        for (let i = 0; i < numbers.length; i++) {
            if (value == numbers[i]) {
                alert("Giá trị  " + numbers[i] + " nằm tại vị trí  " + i + " của mảng.");
            }
        }
    </script>
</body>
</html>
